  <div class="container">
    <div class="container--top">
      <div class="container--input">
        <div class="title"><span class="title--content">Input</span></div>
        <textarea class="textarea--input"></textarea>
      </div>
      <div class="container--output">
        <div class="title"><span class="title--content">Output</span></div>
        <textarea class="textarea--output" readonly></textarea>
      </div>
    </div>
    <div class="container--bottom">
      <div class="title"><span class="title--content">Query</span>
        <button id="help" class="button icon" role="button">
          <svg class="fa fa-question-circle">
            <use xlink:href="#fa-question-circle"></use>
          </svg>
        </button>
      </div>
      <textarea class="textarea--query"></textarea>
    </div>
  </div>
  <div class="overlay hidden">
    <div class="overlay--backdrop"></div>
    <div class="overlay--content">
      <div class="overlay--content-title">
        <span>Help</span>
        <button id="close" class="button icon big" role="button">
          <svg class="fa fa-close">
            <use xlink:href="#fa-close"></use>
          </svg>
        </button>
      </div>
      <div class="overlay--content-body">
        Content of <i>Input</i>-field is available in <i>Query</i>-field as <code>$input</code>
        <p>You can use one of the following syntaxes to work with input data:</p>
        <ul>
          <li>ES6</li>
          <li>Lodash 4</li>
        </ul>
        <p><code>$input.map(i => i)</code></p>
        <p><code>_.map($input, i => i)</code></p>
        <p><code>_.chain($input).map(i => i)</code></p>

      </div>
    </div>
    <script src="app.js"></script>
